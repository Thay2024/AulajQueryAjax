<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Sistema de Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Seção de Login -->
    <div id="loginSection">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="usuario" placeholder="Usuário" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <div id="mensagemLogin"></div>
        
    </div>

    <!-- Seção de Cadastro de Usuário -->
    <div id="cadastroSection" style="display:none;">
    <h2>Cadastro de Usuário</h2> 
    <form id="formUser"> <input type="hidden" id="idUsuario"> 
        <input type="text" id="nome" placeholder="Nome" required> <input type="email" id="email" placeholder="E-mail" required> <select id="cargo" required>     
            <option value="Administrador">Administrador</option>
            <option value="Supervisor">Supervisor</option>
            <option value="Especialista">Especialista</option>

        </select>
            <button type="submit">Cadastrar</button>
        </form>
        <div id="mensagemCadastro"></div>
    </div>

    <!-- Seção de Cadastro e Lista de Usuários (Após login) -->
    <div id="usuariosSection" style="display:none;">
    <h2>Usuários Cadastrados</h2>
    <button class="btnSair" style="margin-bottom: 15px;">Sair</button> <table>
        <thead> </thead>
        <tbody id="listaUsuarios"></tbody>
    </table>
</div>

    <script src="js/app.js"></script>
</body>
</html>
